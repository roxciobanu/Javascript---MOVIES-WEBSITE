<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Login and registration.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <title>Login Register</title>
  </head>
  <body>
    <header class="navbar">
      <div class="logo">
        <h4>MovieX</h4>
      </div>
      <nav>
        <ul>
          <li>
            <a href="/index/home.html">Home</a>
          </li>
          <li>
            <a href="/admin/movies/movies.html">Movies</a>
          </li>
          <li class="center-links">
            <div>
              <a href="/admin/add/add1.html">Add</a>
              <a href="/admin/delete/delete.html">Delete</a>
            </div>
          </li>
          <li>
            <a href="/admin/Login and registration/Login and registration.html" class="login-btn">Login</a>
          </li>
          
        </ul>
      </nav>
    </header>
    
    

    <div class="container">
      <div class="forms">
        <div class="form login">
          <span class="title">Login</span>

          <form action="" name="loginForm" onsubmit="loginvalidation()">
            <div class="input-field">
              <input type="" name="email" placeholder="Enter your email" />
              <i class="bi bi-envelope"></i>
            </div>

            <div class="input-field">
              <input
                type="password"
                name="psassword"
                class="password"
                placeholder="Enter your password"
              />
              <i class="bi bi-lock"></i>
              <i class="bi bi-eye-slash showhidepw"></i>
            </div>

            <div class="checkbox-text">
              <div class="checkbox-content">
                <input type="checkbox" id="logcheck" />
                <label for="locheck" class="text">Remember me</label>
              </div>
              <a href="#" class="text">Forget password?</a>
            </div>
            <div class="input-field button">
              <input type="submit" value="Login" />
            </div>
          </form>
          <div class="login-signup">
            <span class="text">Not a member</span>
            <a href="#" class="text signup-link">Sign up</a>
          </div>


        </div>
          <div class="form signup" onsubmit="signUpValidation()">
            <span class="title">Registration</span>
            <form  name="signUpform">
              <div class="input-field">
                <input type="text" name="name" placeholder="Enter your name" />
                <i class="bi bi-person"></i>
              </div>
              <div class="input-field">
                <input type="text" name="email" placeholder="Enter your email">
                <i class="bi bi-envelope" icon></i>
              </div>
              <div class="input-field">
                <input type="password" name="password" placeholder="create your password" class="password">     
                <i class="bi bi-lock"></i>
            
                <i class="bi bi-eye-slash showhidepw"></i>
            </div>

            <div class="input-field">
                <input type="password" name="confirmpwd" placeholder="Confirm password" class="password">
                <i class="bi bi-lock"></i>
              
                <i class="bi bi-eye-slash showhidepw"></i>
            </div>
            <div class="checkbox-text">
                <div class="checkbox-content">
                  <input type="checkbox" id="termCon" />
                  <label for="termCon" class="text">I accept all terms and conditions</label>
                </div>
                </div>
                <div class="input-field button">
                    <input type="submit" value="signup">
                </div>
            </form>
            <div class="login-signup">
                <span class="text">Already a member?
                    <a href="#" class="text login-link">Login Now</a>
                </span>
            </div>
          </div>
        </div>
      </div>
    

    <script src="Login and registration.js"></script>
  </body>
</html>
